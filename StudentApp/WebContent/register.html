<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<header>
		<h1>Student Application</h1>
	</header>
	<div>
		<form action="register" method="post">
			<fieldset>
				<legend>Student Info</legend>
				<label>Student Id</label>
				<input type="number" name="sid" placeholder="Enter Student Id"><br><br>
				<label>First Name</label>
				<input type="text" name="fname" placeholder="Enter First Name"><br><br>
				<label>Middle Name</label>
				<input type="text" name="mname" placeholder="Enter Middle Name"><br><br>
				<label>Last Name</label>
				<input type="text" name="lname" placeholder="Enter Last Name"><br><br>
				<label>Marks</label>
				<input type="text" name="marks" placeholder="Enter Marks"><br><br>
			</fieldset>
			<fieldset>
				<legend>Guardian Info</legend>
				<label>Guardian Name</label>
				<input type="text" name="gname" placeholder="Enter Guardian Name"><br><br>
				<label>Relation with Guardian</label>
				<input type="text" name="rel" placeholder="Enter Relation with Guardian"><br><br>
				<label>Phone Number</label>
				<input type="tel" name="phNo" placeholder="Enter Phone Number"><br><br>
			</fieldset>
			<fieldset>
				<legend>Student Other Info</legend>
				<label>Email ID</label>
				<input type="email" name="mail" placeholder="Enter Email Id"><br><br>
				<label>Password</label>
				<input type="Password" name="pswd" placeholder="Enter Password"><br><br>
			</fieldset>
			<br>
			<input type="submit" value="Register">
		</form>
	</div>
</body>
</html>
